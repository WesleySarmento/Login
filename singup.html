<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Protest+Riot&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>App - Login</title>
  </head>
  <body>
    <main>
      <div class="blur"></div>
      <img src="./imagens/singup-img.svg" alt="login" />
      <h1>Let's Get Started</h1>
      <div class="container-input">
        <label>Email</label>
        <input type="text" placeholder="Seu Email" />

        <label>Password</label>
        <input type="password" placeholder="Sua Senha" />

        <button class="btn-login">
          Create Account
          <i class="bx bx-chevron-right"></i>
        </button>
        <button class="btn-google">
          <img src="./imagens/icon-google.png" alt="Icone-google" />
          Create with Google
        </button>

        <div class="container-link">
          <a href="./index.html">
            Are you a Member?
            <span>Log In</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
